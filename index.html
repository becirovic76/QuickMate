<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quick Chess</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" defer></script>
  <script src="script.js" defer></script>


</head>

<body>

  <!-- Navbar -->
  <nav class="navbar glass">
    <div class="nav-left">
      <!-- <img src="logo.png" alt="Logo" class="logo"> -->
      <span class="brand">Quick Chess</span>
    </div>

    <!-- <div class="nav-right">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Singleplayer</a>
      <a href="#" class="nav-link">Multiplayer</a>
    </div> -->
  </nav>

  <!-- Main -->
  <main class="home-container" id="home-container" >

    <h1 class="title">Welcome to Quick Chess</h1>
    <p class="subtitle">Choose your game mode</p>

    <div class="menu">
      <button class="menu-btn glass" id="sp-button">
        Singleplayer
      </button>

      <button class="menu-btn glass">
        Multiplayer
      </button>

      <button class="menu-btn glass disabled">
        Puzzles
      </button>
    </div>

  </main>
  <div id="singleplayer-options" class="glass sp-menu" style="display: none;">

    <!-- Close button -->
    <button class="close-btn">&times;</button>

    <h2>Singleplayer Game</h2>

    <!-- Color selection -->
    <div class="sp-section">
      <h3>Choose Your Color</h3>
      <div class="sp-radio-group compact">
        <label class="sp-option custom-radio">
          <input type="radio" name="color" value="white" checked>
          <span>Play as White</span>
        </label>
        <label class="sp-option custom-radio">
          <input type="radio" name="color" value="black">
          <span>Play as Black</span>
        </label>
      </div>
    </div>

    <!-- Difficulty -->
    <div class="sp-section">
      <h3>Select Difficulty</h3>
      <div class="sp-radio-group compact">
        <label class="sp-option custom-radio">
          <input type="radio" name="difficulty" value="easy" checked>
          <span>Easy</span>
        </label>
        <label class="sp-option custom-radio">
          <input type="radio" name="difficulty" value="medium">
          <span>Medium</span>
        </label>
        <label class="sp-option custom-radio">
          <input type="radio" name="difficulty" value="hard">
          <span>Hard</span>
        </label>
      </div>
    </div>

    <button class="start-btn" id="start-btn">
      Start Game
    </button>

  </div>
  <div id="sp-board-page" class="board-page" style="display:none">
    <div id="board-container" >
      <div style="width:45%">

        <div id="sp-board"></div>
      </div>
      <div id="buttons-coontainer">
        <button class="classic-button" id="sp-reset-button">reset</button>
        <button class="classic-button" id="sp-flip-board-button">flip</button>
        <button class="classic-button" id="sp-show-best-move-button">show best move</button>

      </div>
    </div>
  </div>


</body>

</html>
